<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <main>
      <h1>Simple calculator(s)</h1>
      <section>
        <h2>Primitive version</h2>
        <p class="intro-text">
          The most simple form, the user can only choose two numbers.
        </p>
        <form action="" class="primitive-calculator">
          <label for="first-num">Your first number :</label>
          <input type="text" name="first-num" id="first_num" />
          <label for="second-num">Your second number :</label>
          <input type="text" name="second-num" id="second_num" />
          <p>Choose operator :</p>
          <button type="button" onclick="primitiveCalc('plus')">+</button>
          <button type="button" onclick="primitiveCalc('minus')">-</button>
          <button type="button" onclick="primitiveCalc('multiply')">*</button>
          <button type="button" onclick="primitiveCalc('divide')">:</button>
        </form>
        <p id="primitive_result">Result here</p>
      </section>
      <section>
        <h2>Final version</h2>
        <p class="intro-text">
          The user can either type in the input or use the buttons. The result
          will display inside the input.
        </p>
        <form action="" class="simple-calculator">
          <input type="text" name="calc-display" id="calc_display" />
          <ul class="calc-btn">
            <li><button type="button">%</button></li>
            <li><button type="button">C</button></li>
            <li><button type="button">DEL</button></li>
            <li><button type="button">:</button></li>
            <li><button type="button" class="alt-btn">7</button></li>
            <li><button type="button" class="alt-btn">8</button></li>
            <li><button type="button" class="alt-btn">9</button></li>
            <li><button type="button">*</button></li>
            <li><button type="button" class="alt-btn">4</button></li>
            <li><button type="button" class="alt-btn">5</button></li>
            <li><button type="button" class="alt-btn">6</button></li>
            <li><button type="button">-</button></li>
            <li><button type="button" class="alt-btn">1</button></li>
            <li><button type="button" class="alt-btn">2</button></li>
            <li><button type="button" class="alt-btn">3</button></li>
            <li><button type="button">+</button></li>
            <li><button type="button" class="alt-btn">%</button></li>
            <li><button type="button" class="alt-btn">0</button></li>
            <li><button type="button" class="alt-btn">.</button></li>
            <li><button type="button">=</button></li>
          </ul>
        </form>
      </section>
    </main>
  </body>
  <script src="script.js"></script>
</html>
