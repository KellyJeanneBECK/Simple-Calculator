<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <main>
      <h1>Simple calculator(s)</h1>
      <section>
        <h2>Primitive version</h2>
        <p class="intro-text">
          The most simple form, the user can only choose two numbers.
        </p>
        <form action="" class="primitive-calculator">
          <label for="first-num">Your first number :</label>
          <input type="text" name="first-num" id="first_num" />
          <label for="second-num">Your second number :</label>
          <input type="text" name="second-num" id="second_num" />
          <p>Choose operator :</p>
          <button type="button" onclick="primitiveCalc('plus')">+</button>
          <button type="button" onclick="primitiveCalc('minus')">-</button>
          <button type="button" onclick="primitiveCalc('multiply')">*</button>
          <button type="button" onclick="primitiveCalc('divide')">:</button>
        </form>
        <p id="primitive_result">Result here</p>
      </section>
    </main>
  </body>
  <script src="script.js"></script>
</html>
