<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <main>
      <h1>Simple calculator(s)</h1>
      <section>
        <h2>Primitive version</h2>
        <p class="intro-text">
          The most simple form, the user can only choose two numbers.
        </p>
        <form action="" class="primitive-calculator">
          <label for="first-num">Your first number :</label>
          <input type="text" name="first-num" id="first_num" />
          <label for="second-num">Your second number :</label>
          <input type="text" name="second-num" id="second_num" />
          <p>Choose operator :</p>
          <button type="button" onclick="primitiveCalc('plus')">+</button>
          <button type="button" onclick="primitiveCalc('minus')">-</button>
          <button type="button" onclick="primitiveCalc('multiply')">*</button>
          <button type="button" onclick="primitiveCalc('divide')">/</button>
        </form>
        <p id="primitive_result">Result here</p>
      </section>
      <section>
        <h2>Final version</h2>
        <p class="intro-text">
          The user can either type in the input or use the buttons. The result
          will display inside the input.
        </p>
        <div action="" class="simple-calculator">
          <input type="text" name="calc-display" id="calc_display" />
          <ul class="calc-btn">
            <li><button onclick="clearDisplay()">C</button></li>
            <li><button onclick="addInDisplay(value)" value="(">(</button></li>
            <li><button onclick="addInDisplay(value)" value=")">)</button></li>
            <li><button onclick="addInDisplay('/')">/</button></li>
            <li>
              <button class="alt-btn" onclick="addInDisplay(7)">7</button>
            </li>
            <li>
              <button class="alt-btn" onclick="addInDisplay(8)">8</button>
            </li>
            <li>
              <button class="alt-btn" onclick="addInDisplay(9)">9</button>
            </li>
            <li><button onclick="addInDisplay('*')">*</button></li>
            <li>
              <button class="alt-btn" onclick="addInDisplay(4)">4</button>
            </li>
            <li>
              <button class="alt-btn" onclick="addInDisplay(5)">5</button>
            </li>
            <li>
              <button class="alt-btn" onclick="addInDisplay(6)">6</button>
            </li>
            <li><button onclick="addInDisplay('-')">-</button></li>
            <li>
              <button class="alt-btn" onclick="addInDisplay(1)">1</button>
            </li>
            <li>
              <button class="alt-btn" onclick="addInDisplay(2)">2</button>
            </li>
            <li>
              <button class="alt-btn" onclick="addInDisplay(3)">3</button>
            </li>
            <li><button onclick="addInDisplay('+')">+</button></li>
            <li><button onclick="deleteLast()">DEL</button></li>
            <li>
              <button class="alt-btn" onclick="addInDisplay(0)">0</button>
            </li>
            <li>
              <button class="alt-btn" onclick="addInDisplay('.')">.</button>
            </li>
            <li><button>=</button></li>
          </ul>
        </div>
      </section>
    </main>
  </body>
  <script src="script.js"></script>
</html>
